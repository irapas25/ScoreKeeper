<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="guessinggame.css">
</head>

<body>
    <section>
        <div class="image"><img src="balance.jpg" alt=""></div>
        <div class="GameTitle">
            <h1>Score Keeper</h1>
        </div>
        <div class="midgame">
            <h2>0 to 0</h2>
            <p>Use the button below to keep the score</p>

            <label for="gamelength"> Playing To</label>

            <input type="number" id="gamelength" name="gamelength" min="1" max="100">
        </div>
        <div class="lastpart">
           <button class="pone">Player 1</button>
           <button class="ptwo">Player 2</button>
           <button class="reset">Reset</button>
        </div>
    </section>


    <script src="guessinggame.js"></script>
</body>

</html>
